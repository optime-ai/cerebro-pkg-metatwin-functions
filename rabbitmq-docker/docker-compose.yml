# Docker Compose for local RabbitMQ testing
# Default credentials: cerebro/cerebro123
# Management UI: http://localhost:15672

version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: cerebro-rabbitmq
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: cerebro
      RABBITMQ_DEFAULT_PASS: cerebro123
      RABBITMQ_DEFAULT_VHOST: /
      # Tell RabbitMQ to load definitions after startup
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit load_definitions '/app/definitions.json'"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./definitions.json:/app/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  rabbitmq_data:
    driver: local